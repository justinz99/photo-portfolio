<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/fc8f939400.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

    <title>Justin Zhao - Streets</title>
</head>
<body class="project-body">
    <div class="mulu float-end">
        <button class="mulu-btn" lang="cmn" id="muluBtn">目录</button>
        <nav class="dropdown" id="navLinks">
            <a href="index.html" class="nav-link">Projects</a>
            <a href="resume.html" class="nav-link">Resume</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>
    </div>

    <button class="back-btn float-start"><a href='index.html'>Back</a></button>

    <div class="slideshow carousel slide" data-bs-ride="false" id="streets">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="img-wrapper d-flex flex-column justify-content-center">
                    <div class="col-xs-6 col-sm-4 mx-auto">
                        <p class="project-desc">I was taking a walk the other day...</p>
                    </div>
                </div>
            </div> 
            <div class="carousel-item">
                <div class="img-wrapper d-flex flex-column justify-content-center">
                    <img src="assets/projects/personal/de street/6.jpg" class="street-h" alt="BLM protest">
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-wrapper d-flex flex-column justify-content-center">
                    <img src="assets/projects/personal/de street/2.jpg" class="street-v" alt="man walking in hallway">
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-wrapper d-flex flex-column justify-content-center">
                    <img src="assets/projects/personal/de street/3.jpg" class="street-v" alt="two people having lunch on balcony">
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-wrapper d-flex flex-column justify-content-center">
                    <img src="assets/projects/personal/de street/4.jpg" class="street-v" alt="two people walking under billboard light in Vegas">
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-wrapper d-flex flex-column justify-content-center">
                    <img src="assets/projects/personal/de street/5.jpg" class="street-h" alt="lot full of buses">
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-wrapper d-flex flex-column justify-content-center">
                    <img src="assets/projects/personal/de street/1.jpg" class="street-h" alt="double exposure of highway at night">
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-wrapper d-flex flex-column justify-content-center">
                    <img src="assets/projects/personal/de street/7.jpg" class="street-h" alt="telephone poles juxtaposed against the sky at dutch angle">
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-wrapper d-flex flex-column justify-content-center">
                    <img src="assets/projects/personal/de street/8.jpg" class="street-h" alt="girl walking in Red Square at UW">
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-wrapper d-flex flex-column justify-content-center">
                    <img src="assets/projects/personal/de street/9.jpg" class="street-v" alt="man sitting in front of 'private property' sign">
                    <small class="sidenote">*permission was given before the picture was taken.</small>
                </div>
            </div>
            <div class="carousel-item">
                <div class="img-wrapper d-flex flex-column justify-content-center">
                    <img src="assets/projects/personal/de street/10.jpg" class="street-v" alt="two basketball hoops">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#streets" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#streets" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
    <script>
        const slideshow = new bootstrap.Carousel('.slideshow');
    </script>
</body>
</html>
